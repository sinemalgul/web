<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Unordered List</h2>
    <ul style="list-style-type: disc;">
        <li>Ev</li>
        <li>Araba</li>
        <li>Uçak</li>

    </ul>

    <ul type="circle">
        <li>Ev</li>
        <li>Araba</li>
        <li>Uçak</li>

    </ul>

    <h2>Ordered List</h2>
    <ol type="1">
        <li>Microsoft</li>
        <li>Apple</li>
        <li>Oracle</li>

    </ol>


</body>
</html>
